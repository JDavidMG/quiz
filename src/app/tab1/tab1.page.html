<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Historial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadQuizHistory()" [disabled]="isLoading">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando tu historial...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="!isLoading && errorMessage" class="ion-text-center ion-padding">
    <ion-icon name="warning-outline" size="large" color="warning"></ion-icon>
    <h3>{{ errorMessage }}</h3>
    <p *ngIf="errorMessage === 'No hay intentos registrados aún'">
      Completa algún quiz para ver tu historial aquí
    </p>
  </div>

  <!-- Lista de intentos -->
  <ion-list *ngIf="!isLoading && quizAttempts.length > 0">
    <ion-item-sliding *ngFor="let attempt of quizAttempts">
      <ion-item>
        <ion-label>
          <h2>{{ attempt.quizName }}</h2>
          <p>{{ attempt.date | date:'medium' }}</p>
          <ion-chip [color]="attempt.scorePercentage >= 60 ? 'success' : 'warning'">
            <ion-label>
              {{ attempt.scorePercentage }}% 
              ({{ attempt.score }} pts)
            </ion-label>
          </ion-chip>
          <p>
            <ion-badge color="primary">
              {{ attempt.correctAnswers }}/{{ attempt.totalQuestions }} correctas
            </ion-badge>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAttempt(attempt.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
