<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón izquierdo -->
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title class="centered-title">Quizzes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let quiz of quizzes$ | async">
      <ion-label>
        <h2>{{ quiz.tema || 'Quiz sin título' }}</h2>
        <p>{{ quiz.preguntas?.length || 0 }} preguntas</p>
      </ion-label>
      <ion-button 
        slot="end" 
        fill="solid" 
        color="primary"
        (click)="enterQuiz(quiz.id)"
      >
        Entrar
      </ion-button>
    </ion-item>

    <ion-item *ngIf="(quizzes$ | async)?.length === 0">
      <ion-label class="ion-text-center">
        No hay quizzes disponibles
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
